<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Web Local Storage Assignment</h2>
    <script>
        window.localStorage.setItem("name", "Tom Cruise");
        window.localStorage.setItem("city", "LA");
        window.localStorage.setItem("pinCode", 457855);
        window.localStorage.setItem("district", "Boston");
        
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
