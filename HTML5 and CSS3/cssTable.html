         /* Center entire content using Flexbox */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(24, 70, 2)
    }
    
    h2 {
      font-family: "Roboto", sans-serif;
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      overflow: hidden;
    }

    thead th {
      font-family: "Poppins", sans-serif;
      background-color: #ff8c00;
      color: white;
      padding: 12px;
      text-align: left;
    }

    tbody td {
      font-family: "Lobster Two", sans-serif;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:hover {
      background-color: #fce4b3; /* Row highlight on hover */
      transition: background 0.3s;
    }
    </style>
</head>
