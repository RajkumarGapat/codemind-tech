<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <h2>Div vs Span Tag</h2>
    <div>This is first div</div>
    <div>This is second div</div>

    <span>This is first span</span>
    <span>This is second span</span> 
    <hr>
    <details>
        <summary>My family details</summary>
            <ul>
                <li>Father Name: ABC</li>
                <li>Mother Name: PQR</li>
                <li>Brother Name: XYZ</li>
                <li>Sister Name: LMN</li>
            </ul>
    </details>
</body>
</html>
